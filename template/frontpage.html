s{% extends 'base.html'%}
{% block content%}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #455052;

    }

    .container {
        width: 50%;
        max-width: 500px;
        margin: 100px auto;
        background-color: hsl(209, 79%, 57%);
        padding: 0 25px 25px;
        letter-spacing: 0.05em;
        line-height: 1.4;
        box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #fff;
        border-bottom: 2px dashed #FFC75F;
        padding-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: none;
        margin-bottom: 10px;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    #listBtn {
        padding: 8px 12px;
        background-color: #FFC75F;
        border: none;
        margin-bottom: 15px;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
        color: rgb(66, 66, 66);
        transition: all 0.3s ease;
    }

    #listBtn:hover {
        background-color: #ffa532;
    }

    #listBtn:active {
        transform: translateY(4px);
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        background: #fff;
        margin-bottom: 8px;
        padding: 10px;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
        font-weight: 400;
        color: #777;
    }

    .close {
        float: right;
        display: inline-block;
        margin: -10px -10px -10px auto;
        padding: 12px;
        background-color: #FFC75F;
        color: #fff;
        border: none;
        font-size: 1rem;
        transition: all 0.4s ease;
    }

    .close:hover {
        background-color: #ffa532;
    }

    .hover {
        outline: 2px dashed #FFC75F;
        outline-offset: 2px;
    }
</style>
<div class="container">
    <h1>To do </h1>
    <form action="todoview" id="listForm">

        <input type="text" id="listInput" name="task1" />
        <button id="listBtn">Add List</button>
    </form>
    <ul>
        {% for i in item %}
        <li>{{i.tsk}}

            <form action="/delete/{{i.id}} ">
                <button class="close">X</button>
        </li>
        {% endfor%}
        </form>
    </ul>
</div>

{% endblock %}
